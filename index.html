<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Docuweb</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="menu">
      <div id="img_container">
        <div id="calle_bog"></div>
      </div>
      <div id="content_container">
        <div id="content">
          <div class="title">
            <h1>Entre Paginas y Callejones</h1>
          </div>
          <div class="title-info">
            <p>
              Creadores: Danna Hernandez, Juana Martinez, Gabriela Angel
            </p>
          </div>

          <div id="play_button">
            <p>PRESS ENTER TO START</p>
          </div>
        </div>
      </div>
    </div>

    <div id="info-panel">
      <div id="info-header">
        <h3>Controles</h3>
        <button id="toggle-info">Esconder (H)</button>
      </div>
      <div id="info-content">
        <p><b>&larr;/&rarr;/&darr;/&uarr;:</b> Moverse</p>
        <p><b>W/A/S/D:</b> Mirar</p>
        <p><b>M:</b> Menu</p>
        <p><b>Enter:</b> Comenzar</p>
        <p><b>R:</b> Reiniciar</p>
      </div>
    </div>
    <div id="historia-info"></div>
    <video 
      id="historias-entrelazadas"
      src="images/historiaEtrelazada.mp4"
      type="video/mp4"
      style="display: none;"
      ></video>
    <video id="libreros-unidos"
      src="images/librerosUnidos.mp4"
      type="video/mp4"
      style="display: none;"
    ></video>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
            "three-addons": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
          }
        }
      </script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
