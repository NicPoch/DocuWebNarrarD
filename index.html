<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Docuweb</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="menu">
      <div id="img_container">
        <div id="calle_bog"></div>
      </div>
      <div id="content_container">
        <div id="content">
          <div class="title">
            <h1>Proyecto Narrar el Dise;o</h1>
          </div>
          <div class="title-info">
            
            <p>Texto bienvenida</p>
            <p>
              Descripcion
            </p>
            <p>
              creadores
            </p>
          </div>

          <div id="play_button">
            <p>PRESS ENTER TO START</p>
          </div>
          <div id="about_button_container">
            <button id="about_button">MAS INFORMACION</button>
          </div>
        </div>
      </div>
    </div>

    <div id="about-overlay">
      <button id="close-about">X</button>
      <h1>Sobre el proyecto</h1>
      <p>
        Agregar informacion sobre el proyecto
      </p>
    </div>

    <div id="info-panel">
      <div id="info-header">
        <h3>Controles</h3>
        <button id="toggle-info">Esconder</button>
      </div>
      <div id="info-content">
        <p><b>&larr;/&rarr;/&darr;/&uarr;:</b> Moverse</p>
        <p><b>W/A/S/D:</b> Mirar</p>
        <p><b>Space:</b> Fijar mirada</p>
        <p><b>M:</b> Menu</p>
        <p><b>Enter:</b> Comenzar</p>
        <p><b>Esc:</b> Parar</p>
        <p><b>G:</b> Empezar audio guía</p>
        <p><b>P:</b> Detener audio guía</p>
      </div>
    </div>

    <div id="audio_controls">
      <button id="start_audio">Empezar audio guía</button>
      <button id="stop_audio">Detener audio guía</button>
    </div>

    <div id="painting-info"></div>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
            "three-addons": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
          }
        }
      </script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
